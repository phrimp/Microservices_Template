## Traefik v3 Static Configuration
entryPoints:
  web:
    address: ":{{ env \"TRAEFIK_HTTP_PORT\" }}"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: true
  websecure:
    address: ":{{ env \"TRAEFIK_HTTPS_PORT\" }}"
    http:
      tls:
        certResolver: letsencrypt
  metrics:
    address: ":{{ env \"TRAEFIK_DASHBOARD_PORT\" }}"

api:
  dashboard: true
  insecure: true  # For development only - use secure mode in production

# Provider configuration
providers:
  consulCatalog:
    endpoint:
      address: "{{ env \"CONSUL_HTTP_ADDR\" }}"
      scheme: "http"
    exposedByDefault: false
    connectAware: true
    connectByDefault: false
    watch: true
    # This prefix allows dynamic discovery of Traefik configuration through Consul
    prefix: "traefik"
  file:
    directory: "/etc/traefik/dynamic"
    watch: true

# Configure automatic certificate generation with Let's Encrypt
certificatesResolvers:
  letsencrypt:
    acme:
      email: "thaiphienn@gmail.com"
      storage: "/etc/traefik/acme/acme.json"
      httpChallenge:
        entryPoint: web
  
# Enable observability with Prometheus metrics
metrics:
  prometheus:
    entryPoint: metrics
    buckets:
      - 0.1
      - 0.3
      - 1.2
      - 5.0

# Configure logging
log:
  level: INFO
  format: json

# Configure access logs
accessLog:
  format: json
  filePath: "/var/log/traefik/access.log"
